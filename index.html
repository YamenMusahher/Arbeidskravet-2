<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App</title>
</head>
<body>
    <div class="container"></div>
    <div class="score">Score: 10</div>
       
        <div class="filter">
            <button class="filter-btn">Kvinner</button>
            <button class="filter-btn">Menn</button>
            <button class="filter-btn">Begge</button>
        </div>

        <div class="profil-info">
            <h2 class="profil-navn"></h2>
            <h2 class="profil-bosted"></h2>
        </div>

        <div class="buttons">

            <button class="not-interested-btn">Ikke interessert</button>
            <button class="interested-btn">Interessert</button>

        </div>

    </div>
 
    <div class="likte-profiler">
        <h2>Likte profiler</h2>
        <ul class="likte-liste"></ul>
    </div>

    <div class="message">
        <p class="message-text"></p>
        <button class="yes-btn">Ja</button>
        <button class="no-btn">Nei</button>
    </div>
</div>

<!-- Legger til JS kode for å snakke med knappene Ja/Nei,-->

<script>

document.addEventListener('DOMContentLoaded', function() {
});
const notInterestedButton = document.querySelector('.not-interested-btn');
        const interestedButton = document.querySelector('.interested-btn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        let currentFilter = 'Alle'; // Starter med en standardfilter
        
        // Funksjon for å laste inn en ny profil
        function loadNewProfile() {
            // Fiktiv funksjon som laster en ny profil basert på gjeldende filter
            console.log('Laster ny profil som samsvarer med filteret: ' + currentFilter);
            // Implementer funksjonalitet for å hente og vise ny profil her
        }
        // Event listener for ikke-interessert knappen
        notInterestedButton.addEventListener('click', function() {
            loadNewProfile();
        });

        // Event listeners for filterknappene
        filterButtons.forEach(function(btn) {
            btn.addEventListener('click', function() {
                currentFilter = btn.textContent; // Oppdaterer gjeldende filter basert på knappen som ble trykket
            });
        });
        
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        const scoreElement = document.querySelector('.score');
        let score = parseInt(scoreElement.innerText.split(': ')[1]);
        
        if (key === 'ArrowLeft') {
            event.preventDefault(); 
            document.querySelector('.not-interested-btn').classList.add('highlight');
            document.querySelector('.interested-btn').classList.remove('highlight');
            
            
            score -= 1;
        } else if (key === 'ArrowRight') {
            event.preventDefault(); 
            document.querySelector('.interested-btn').classList.add('highlight');
            document.querySelector('.not-interested-btn').classList.remove('highlight');
            
           
            score -= 1;
        }
        
        scoreElement.innerText = 'Score: ' + score;
    });
    </script>
</body>
</html>
