      let selectedBreeds = [];
      var shouldExit = false;
      var count = 0;

      // fetching- mye av lignende funksjon fra forrige prosjekt-Vlad
      function fetchData(url) {
        return fetch(url)
          .then((response) => response.json())
          .catch((error) => console.log("Error fetching data:", error));

      }
