<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App</title>
</head>
<body>
    <div class="container">
        <h2>Score: <span id="score">10</span></h2>

        <div class="profile-card" id="profile-card">
            <img id="profile-image" src="" alt="Profile Image">
            <h2 id="profile-name">Name</h2>
            <p id="profile-age">Age</p>
            <p id="profile-location">Location</p>
           
            <div class="inter">
                <div id="not-interested">⬅Not Interested</div>
                <div id="interested">Interested➡</div>
            </div>
        </div>
        
        <div class="filter-buttons">
            <button id="filter-women">Women</button>
            <button id="filter-men">Men</button>
            <button id="filter-both">Both</button>
        </div>

    </div>
 
    <div class="liked-profiles">
        <h3>Liked Profiles</h3>
        <ul id="liked-list"></ul>
    </div>
    
</div>


<script>
    let score = 10;
    let likedProfiles = [];
    let currentGenderFilter = '';

    document.addEventListener('DOMContentLoaded', function() {});   
        const notInterestedButton = document.querySelector('.not-interested-btn');
        const interestedButton = document.querySelector('.interested-btn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        let currentFilter = 'Alle'; // S

        // Funksjon for å laste inn en ny profil
        function loadNewProfile() {
            console.log('Laster ny profil som samsvarer med filteret: ' + currentFilter);
           
        }
        // Event listener for ikke-interessert knappen
        notInterestedButton.addEventListener('click', function() {
            loadNewProfile();
        });
        // Event listeners for filterknappene
        filterButtons.forEach(function(btn) {
            btn.addEventListener('click', function() {
                currentFilter = btn.textContent; 
            });
        });


        // legger til en oppdatert versjon her siden min branch ikke snakket med main lengre-eller brukerfeil.
        //funskjon for fetch- Vlad

        function fetchRandomProfile(gender) {
            let url = 'https://randomuser.me/api/';
            if (gender) {
                url += `?gender=${gender}`;
            }
           
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const profile = {
                        name: `${data.results[0].name.first} ${data.results[0].name.last}`,
                        location: `${data.results[0].location.city}, ${data.results[0].location.country}`,
                        age: data.results[0].dob.age,
                        gender: data.results[0].gender,
                        image: data.results[0].picture.large
                    };
                    displayProfile(profile);
                });
        }
           
            fetchRandomProfile();


    document.addEventListener('keydown', function(event) {
        const key = event.key;
        const scoreElement = document.querySelector('.score');
        let score = parseInt(scoreElement.innerText.split(': ')[1]);
        
        if (key === 'ArrowLeft') {
            event.preventDefault(); 
            document.querySelector('.not-interested-btn').classList.add('highlight');
            document.querySelector('.interested-btn').classList.remove('highlight');
            
            
            score =10;
        } else if (key === 'ArrowRight') {
            event.preventDefault(); 
            document.querySelector('.interested-btn').classList.add('highlight');
            document.querySelector('.not-interested-btn').classList.remove('highlight');
            
           
            score -= 1;
        }
        
        scoreElement.innerText = 'Score: ' + score;
    });

 

    </script>
    
</body>
</html>
