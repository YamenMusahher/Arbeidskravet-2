    <title>Dating App</title>
</head>
<body>
    <div class="container"></div>
    <div class="score">Score: 10</div>
       
        <div class="filter">
            <button class="filter-btn">Kvinner</button>
            <button class="filter-btn">Menn</button>

        </div>

        <div class="profil-info">

        </div>

        <div class="buttons">

            <button class="not-interested-btn">Ikke interessert</button>

        </div>

    </div>
 
    <div class="likte-profiler">

    <div class="message">

    </div>
</div>
